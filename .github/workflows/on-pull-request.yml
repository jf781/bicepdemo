      #     type: deployment
      #     operation: 'validate'
      #     name: " ${{ steps.parse_parameters.outputs.location }}-${{ steps.parse_parameters.outputs.resource_group_name }}-resources"
      #     scope: resourceGroup
      #     subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      #     resource-group-name: ${{ steps.parse_parameters.outputs.resource_group_name }}
      #     template-file: 'resources/resources.bicep'
      #     parameters-file: 'paramFiles/resources.bicepparam'

      # - name: Bicep WhatIf - Resources
      #   id: bicep_what_if_resources
      #   uses: azure/bicep-deploy@v2
      #   with:
      #     type: deployment
      #     operation: 'whatIf'
      #     name: " ${{ steps.parse_parameters.outputs.location }}-${{ steps.parse_parameters.outputs.resource_group_name }}-resources"
      #     scope: resourceGroup
      #     subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      #     resource-group-name: ${{ steps.parse_parameters.outputs.resource_group_name }}
      #     template-file: 'resources/resources.bicep'
      #     parameters-file: 'paramFiles/resources.bicepparam'


      - name: Testing
        shell: bash
        run: |
          echo "Resources Output: ${{ steps.bicep_what_if_resources.outputs }}"
          
      - name: Remove Temp Resource Group
        if: always()
        shell: bash
        id: remove_temp_rg
        run: |
          if [[ ${{ steps.create_temp_rg.outputs.resource_group_exists}} == "true" ]]; then
            echo "No changes, pre-defined resource group. Skipping deletion"
          else
            az group delete --resource-group ${{ steps.parse_parameters.outputs.resource_group_name }} --yes
            echo "Removing resource group ${{ steps.parse_parameters.outputs.resource_group_name }}"
          fi